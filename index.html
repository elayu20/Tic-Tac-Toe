<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta width="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>

        <div class="main-container">

            <button type="submit" id="box-1" class="box"></button>

            <button type="submit" id="box-2" class="box"></button>
            
            <button type="submit" id="box-3" class="box"></button>

            <button type="submit" id="box-4" class="box"></button>

            <button type="submit" id="box-5" class="box"></button>

            <button type="submit" id="box-6" class="box"></button>

            <button type="submit" id="box-7" class="box"></button>

            <button type="submit" id="box-8" class="box"></button>

            <button type="submit" id="box-9" class="box"></button>

        </div>

        <div id="game-over-display">
            <h1 id="game-over-text">Game over!</h1>
            <p id="game-over-condition">qwerty</p>
        </div>

        <button type="submit" id="reset-button"><p>Reset</p></button>

    </body>
    <script src="main.js"></script>
</html>
